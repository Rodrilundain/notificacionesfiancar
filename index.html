<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo Fiancar · Gestión de Equipo</title>
  <style>
    :root {
      --primary: #0F4C81;
      --primary-600: #0c3e69;
      --accent: #2BB673;
      --danger: #D7263D;
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #E5E7EB;
      --border: #243142;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --radius: 14px;
    }
    * { box-sizing: border-box }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, rgba(43,182,115,.08), transparent 50%),
                  radial-gradient(900px 500px at 110% 10%, rgba(15,76,129,.18), transparent 40%),
                  var(--bg);
      letter-spacing: .2px;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 20px 60px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 22px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), #1e88e5);
      box-shadow: 0 6px 18px rgba(15,76,129,.45), inset 0 0 12px rgba(255,255,255,.08);
      position: relative;
      overflow: hidden;
    }
    .logo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(60% 60% at 30% 20%, rgba(255,255,255,.25), transparent 50%);
    }
    .brand h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 700;
      letter-spacing: .3px;
    }
    .sub {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }
    @media (min-width:980px) {
      .grid { grid-template-columns: 1.05fr .95fr; }
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 18px 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      transform: perspective(1200px) translateZ(0);
      transition: transform .25s ease, border-color .25s ease;
    }
    .card.hover-effect:hover {
      transform: perspective(1200px) rotateX(.6deg) rotateY(.6deg);
      border-color: rgba(43,182,115,.35);
    }
    .card h3 {
      margin: 0 0 12px;
      font-size: 16px;
      font-weight: 700;
    }
    .card .help {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 10px;
    }
    label {
      font-size: 12px;
      color: #cbd5e1;
      margin-bottom: 6px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      color: var(--text);
      background: #0b1220;
      border: 1px solid #1f2a3a;
      border-radius: 10px;
      padding: 10px 12px;
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    input::placeholder, textarea::placeholder {
      color: #6b7280;
    }
    textarea {
      min-height: 96px;
      resize: vertical;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #255a94;
      box-shadow: 0 0 0 3px rgba(15,76,129,.25);
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10px;
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(180deg, var(--primary), var(--primary-600));
      color: white;
      box-shadow: 0 10px 14px rgba(15,76,129,.35), inset 0 1px 0 rgba(255,255,255,.15);
      transition: transform .05s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:hover { filter: brightness(1.06); }
    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 8px 12px rgba(15,76,129,.32);
    }
    .btn.secondary {
      background: linear-gradient(180deg, #1f2937, #111827);
      color: #e2e8f0;
      box-shadow: 0 8px 14px rgba(0,0,0,.35);
    }
    .btn.danger {
      background: linear-gradient(180deg, #CF2939, #a31724);
      box-shadow: 0 10px 16px rgba(215,38,61,.35);
    }
    .table-wrap {
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 14px;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #0b1220;
      color: #cbd5e1;
      text-align: left;
      font-weight: 700;
      padding: 12px;
      border-bottom: 1px solid var(--border);
      z-index: 1;
    }
    tbody td {
      padding: 12px;
      border-bottom: 1px solid #182132;
    }
    tbody tr:hover {
      background: rgba(15,76,129,.07);
    }
    .toast {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: #101826;
      border: 1px solid #1f2a3a;
      color: #e5e7eb;
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: var(--shadow);
      display: none;
      min-width: 280px;
    }
    .toast.show {
      display: block;
      animation: pop .22s ease-out;
    }
    @keyframes pop {
      from { transform: translateY(10px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }
    .toast .title {
      font-weight: 700;
      margin-bottom: 4px;
    }
    .toast.success { border-color: rgba(43,182,115,.45); }
    .toast.error { border-color: rgba(215,38,61,.55); }
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,.25);
      border-top-color: #fff;
      animation: spin .7s linear infinite;
      vertical-align: -3px;
      margin-right: 6px;
    }
    @keyframes spin {
      to { transform: rotate(360deg) }
    }
    .foot {
      text-align: center;
      margin-top: 20px;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- A PARTIR DE AQUÍ, CONTINÚA EL BODY Y FUNCIONALIDAD -->

  <body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Grupo Fiancar · Gestión de Equipo</h1>
          <div class="sub">Altas y bajas con notificación automática</div>
        </div>
      </div>
      <div class="actions">
        <button class="btn secondary" id="reloadBtn">⟳ Refrescar</button>
      </div>
    </div>

    <div class="grid">
      <!-- Alta -->
      <section class="card hover-effect">
        <h3>Alta de integrante</h3>
        <p class="help">Usá los tokens <code>{{nombre}}</code>, <code>{{sector}}</code>, <code>{{local}}</code>.</p>
        <div>
          <label>Nombre</label><input type="text" id="nombre" placeholder="Ej: Juan Pérez">
          <label>Email</label><input type="email" id="email" placeholder="correo@empresa.com">
          <label>Sector</label><input type="text" id="sector" placeholder="Ej: Ventas">
          <label>Local</label><input type="text" id="local" placeholder="Ej: Shopping">
          <label>Mensaje</label>
          <textarea id="mensajeAlta"><p>Estimados/as,</p>
<p>Nos complace anunciar la incorporación de <strong>{{nombre}}</strong> al equipo de <strong>{{sector}}</strong> en nuestro local de <strong>{{local}}</strong>.</p>
<p>{{nombre}} se suma a nosotros con el objetivo de aportar su experiencia y compromiso, y estamos seguros de que será un gran aporte para continuar creciendo como equipo.</p>
<p>Les invitamos a darle una cálida bienvenida y a colaborar en lo que sea necesario para que su integración sea rápida y positiva.</p>
<p>¡Bienvenido/a, {{nombre}}!</p>
<p>Saludos,</p>
<p><img src="https://drive.google.com/uc?export=view&id=1wiVtIv64wwClz8J1oKIS2lvmwU4vlUxf" style="max-width:200px;"></p></textarea>
        </div>
        <div class="actions">
          <button class="btn" id="altaBtn"><span class="btn-label">Agregar y notificar</span></button>
        </div>
      </section>

      <!-- Baja -->
      <section class="card hover-effect">
        <h3>Baja de integrante</h3>
        <div>
          <label>Integrante</label>
          <select id="memberSelect"></select>
          <label>Mensaje de egreso</label>
          <textarea id="mensajeBaja"><p>{{nombre}} ha dejado el sector {{sector}} (Local: {{local}}).</p>
<p>Le agradecemos por su compromiso y le deseamos lo mejor en sus futuros proyectos.</p>
<p>Saludos,</p>
<p><img src="https://drive.google.com/uc?export=view&id=1wiVtIv64wwClz8J1oKIS2lvmwU4vlUxf" style="max-width:200px;"></p></textarea>
        </div>
        <div class="actions">
          <button class="btn danger" id="bajaBtn"><span class="btn-label">Dar de baja y notificar</span></button>
        </div>
      </section>

      <!-- Equipo Actual -->
      <section class="card">
        <h3>Equipo actual</h3>
        <div class="table-wrap">
          <table id="teamTable">
            <thead><tr><th>Nombre</th><th>Email</th><th>Sector</th><th>Local</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>

    <div class="foot">© Grupo Fiancar — Panel interno</div>
  </div>

  <div id="toast" class="toast"><div class="title" id="toastTitle"></div><div id="toastMsg"></div></div>

  <script>
    const toast = (title, msg, type = 'success') => {
      const el = document.getElementById('toast');
      el.className = 'toast show ' + (type === 'error' ? 'error' : 'success');
      document.getElementById('toastTitle').textContent = title;
      document.getElementById('toastMsg').textContent = msg;
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => { el.classList.remove('show'); }, 4500);
    };

    const setBusy = (btn, busy = true) => {
      const label = btn.querySelector('.btn-label');
      if (!label) return;
      if (busy) {
        btn.disabled = true;
        btn.dataset._label = label.textContent;
        label.innerHTML = '<span class="loader"></span>Procesando…';
      } else {
        btn.disabled = false;
        label.textContent = btn.dataset._label || label.textContent;
      }
    };

    const teamTableBody = () => document.querySelector('#teamTable tbody');
    const memberSelect = () => document.getElementById('memberSelect');

    function loadTeam() {
      setBusy(document.getElementById('reloadBtn'));
      google.script.run.withSuccessHandler(data => {
        const tb = teamTableBody(); tb.innerHTML = '';
        const sel = memberSelect(); sel.innerHTML = '';
        (data || []).forEach(m => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${m.nombre}</td><td>${m.email}</td><td>${m.sector}</td><td>${m.local}</td>`;
          tb.appendChild(tr);

          const opt = document.createElement('option');
          opt.value = m.id;
          opt.textContent = `${m.nombre} — ${m.sector} — ${m.local}`;
          sel.appendChild(opt);
        });
        setBusy(document.getElementById('reloadBtn'), false);
        toast('Listo', 'Equipo sincronizado');
      }).withFailureHandler(err => {
        setBusy(document.getElementById('reloadBtn'), false);
        toast('Error', err.message || 'No se pudo obtener el equipo', 'error');
      }).getTeamData();
    }

    document.getElementById('altaBtn').addEventListener('click', () => {
      const btn = document.getElementById('altaBtn');
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const sector = document.getElementById('sector').value.trim();
      const local = document.getElementById('local').value.trim();
      const mensaje = document.getElementById('mensajeAlta').value;

      if (!nombre || !email || !sector || !local) {
        toast('Faltan datos', 'Completá todos los campos', 'error');
        return;
      }

      setBusy(btn);
      google.script.run.withSuccessHandler(() => {
        setBusy(btn, false);
        toast('Alta registrada', 'Se agregó y notificó al equipo');
        document.getElementById('nombre').value = '';
        document.getElementById('email').value = '';
        document.getElementById('sector').value = '';
        document.getElementById('local').value = '';
        loadTeam();
      }).withFailureHandler(err => {
        setBusy(btn, false);
        toast('Error', err.message || 'No se pudo completar la operación', 'error');
      }).addMember(nombre, email, sector, local, mensaje);
    });

    document.getElementById('bajaBtn').addEventListener('click', () => {
      const btn = document.getElementById('bajaBtn');
      const id = parseInt(memberSelect().value, 10);
      const mensaje = document.getElementById('mensajeBaja').value;

      if (!id) {
        toast('Error', 'Seleccioná integrante', 'error');
        return;
      }

      if (!confirm('¿Confirmás la baja y el envío de la notificación?')) return;

      setBusy(btn);
      google.script.run.withSuccessHandler(() => {
        setBusy(btn, false);
        toast('Baja registrada', 'Se eliminó y notificó al equipo');
        loadTeam();
      }).withFailureHandler(err => {
        setBusy(btn, false);
        toast('Error', err.message || 'No se pudo completar la operación', 'error');
      }).removeMemberById(id, mensaje);
    });

    document.getElementById('reloadBtn').addEventListener('click', loadTeam);
    window.addEventListener('load', loadTeam);
  </script>
</body>
</html>
